<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <div class="headline">
            <h1>Music Playlist Explorer </h1>
            <img src="assets/img/favicon.ico">
        </div>
    </header>


    <main> 
        <!-- Your main content here -->
        <menu id="search-and-sort">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search playlists..."/>
                <button type="submit", id="submit-search"> Go! </button>
            </form>

            <div id="sort-feature">
                <label for="sort-playlists">Sort playlists by</label>
                <select name="sort-playlists" id="sort">
                    <option value="default">None</option>
                    <option value="A-Z">Alphabetical (A-Z)</option>
                    <option value="like-count">Most Liked</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>
        </menu>

        <!-- Individual Playlist cards here -->
        <section id="playlist-cards">

        </section>

        <!-- Playlist Modals here -->
        <section id="playlistModal">
            <div class="modal">

            </div>
        </section>

    </main>

    <footer>
        <!-- Your footer content here -->
        <nav id="navigation">
            <ul id="nav-section">
                <li><a class="nav-link" id="main-page" href="index.html">All Playlists</a></li>
                <li><a class="nav-link" id="feature-page" href="featured.html">Featured Playlists</a></li>
            </ul>
        </nav>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
